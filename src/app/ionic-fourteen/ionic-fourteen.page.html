<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border" style="--background: rgb(255, 255, 255); " >
    <ion-grid style="margin-bottom: 10px;" class="ion-no-padding">
      <div class="toolbar ion-padding-horizontal ">
        <ion-icon class="fas fa-arrow-left new color"></ion-icon>
        <ion-title class="color sizee">Create Courses</ion-title>
</div>
</ion-grid>
 </ion-toolbar>
</ion-header>

<ion-content style="--background: rgb(255, 255, 255);">
<ion-grid class="grid1">
  <ion-row>
    <ion-col>
  <ion-title>
Course Title
</ion-title>
</ion-col>
</ion-row>
<ion-row >
  <ion-col class="col1">
<ion-input class="input1" placeholder="Ex: Biology & The Scientific Method" ></ion-input>
</ion-col>
</ion-row>
<ion-row>
  <ion-col> <ion-title>
     Course Type
   </ion-title>
 </ion-col>
 </ion-row>
 <ion-row id="btn-row">
   <ion-col><ion-button shape='round'>Offline</ion-button></ion-col>
   <ion-col><ion-button shape='round' color='primary'>Online</ion-button></ion-col>

 </ion-row>
<ion-row>
<ion-col size=''>
  <ion-title>Start Time</ion-title>
  <ion-item class="ion-item">
    <ion-datetime displayFormat="h:mm A" value="11:30 AM" minuteValues="0,15,30,45" placeholder="11:30 AM"></ion-datetime>
  </ion-item>
</ion-col>
<ion-col size=''>
  <ion-title>End Time</ion-title>
  <ion-item class="ion-item">

    <ion-datetime displayFormat="h:mm A" value="12:30 PdzAZ M" minuteValues="0,15,30,45" placeholder="11:30 AM"></ion-datetime>
  </ion-item>
</ion-col>
</ion-row>
<ion-row>
<ion-col size=''>
  <ion-title>Class Start Dates</ion-title>
  <ion-item class="ion-item">
  <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2021-12-09" value="2021-10-03"></ion-datetime>
  </ion-item>
</ion-col>
<ion-col size=''>
  <ion-title>Class End Dates</ion-title>

  <ion-item class="ion-item">
    <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2021-12-09" value="2021-13-03"></ion-datetime>
  </ion-item>


</ion-col>
</ion-row>

<ion-row class="ion-margin-vertical" id="row4">
  <ion-col><ion-button size='3' shape='round' >10 Mar</ion-button>
    <ion-button size='3' color='primary' shape='round'>11 Mar</ion-button>
    <ion-button    size='3' shape='round'>12 Mar</ion-button>
    <ion-button    size='3'   shape='round'>13 Mar</ion-button>
  </ion-col>
</ion-row>
<ion-row >
  <ion-col class="col1">
    <ion-title>Class Zoom / Hangouts links</ion-title>
    <ion-input class="input1" placeholder="Ex: https://docs.google.com/document/" ></ion-input>
  </ion-col>
</ion-row>
<ion-row >
  <ion-col class="col1">
    <ion-title>Class price</ion-title>
    <ion-input class="input1" placeholder="Ex: BD 220" ></ion-input>
  </ion-col>
</ion-row>
<ion-row style="margin: 18px 0 18px;">
  <ion-col size='8' offset='2'>
    <ion-button class="btn" expand='full' shape='round' color='primary'>Create Class</ion-button>
  </ion-col>
  </ion-row>


</ion-grid>
</ion-content>
